name: Checks

on: [push, pull_request]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USER && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create dummy .env.local
        run: |
          echo "POSTGRES_DB=testdb" > .env.local
          echo "POSTGRES_USER=testuser" >> .env.local
          echo "POSTGRES_PASSWORD=testpass" >> .env.local
          echo "DB_NAME=testdb" >> .env.local
          echo "DB_USER=testuser" >> .env.local
          echo "DB_PASS=testpass" >> .env.local
          echo "DB_HOST=db" >> .env.local
          echo "DB_PORT=5432" >> .env.local

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Run Django tests
        run: docker compose run --rm backend sh -c "python manage.py test"

      - name: Run Flake8 linter
        run: docker compose run --rm backend sh -c "flake8"

      - name: Shutdown containers
        if: always()
        run: docker compose down -v
